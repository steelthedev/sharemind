{% extends 'layout.html' %}
{% load static %}


{% block content %}


<section class="post-details">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-12">
                <div class="heading">
                    <div class="title">
                        <h2>
                            {{post.title}}
                        </h2>
                    </div>

                    <div class="word">
                        {{post.post}}
                    </div>
                </div>

                <form action="{% url 'post_details' slug=post.slug %} " method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea type="text" class="form-control shadow-none" name="comment" placeholder="comment"></textarea>
                    </div>
                     <div class="comments">
                        {% for comment in comments %}
                            {{comment.text}}
                        {% endfor %}
                     </div>
                    <button class="btn btn-outline-white" type="submit">comment</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
