{% extends 'layout.html' %}
{% load static %}


{% block content %}


<section class="post-details">
    <div class="containe word-white">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-12">
                <div class="heading">
                    <div class="title">
                        <h2>
                            {{post.title}}
                        </h2>
                    </div>

                    <div class="post-category">
                        <span>category: <span>{{post.category}}</span></span>
                    </div>


                    <div class="words">
                        {{post.post}}
                    </div>
                </div>

                <form action="{% url 'post_details' slug=post.slug %} " method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea type="text" class="form-control shadow-none" cols="30" rows="10" name="comment" placeholder="comment"></textarea>
                    </div>
                    <button class="btn btn-outline-white" type="submit">comment</button>
                </form>
                <div class="comments">
                    <div class="row">
                       {% for comment in comments %}
                       <div class="col-12 mt-5">
                           <span>{{comment.text}}</span>
                           <hr class="my-3 white ">
                       </div>
                    
                        {% endfor %}
                        
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
