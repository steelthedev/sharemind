{% load static %}

	<html>
  <head>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Mindset</title>

    <link href="{% static 'css/main.css' %}"rel="stylesheet">
    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
       <link href="{% static 'css/animate.css' %}" rel="stylesheet">
       <link href="{% static 'css/style.css' %}" rel="stylesheet">
       <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
       <link href="{% static 'css/flaticon.css' %}" rel="stylesheet">
     <link href="{% static 'aos/aos.css' %}" rel="stylesheet">
</head>

<body  style="background-image:url({% static 'img/hero.jpg' %} );">
  <nav class="navbar navbar-expand-md  navbar-fixed nav-bar">
	
			<a class="navbar-brand" href="{% url 'home' %}">Mindset</a>
			<button class="navbar-toggler" type="button"
			data-toggle="collapse"
			data-target="#toggleMobileMenu"
			aria-controls="#toggleMobileMenu"
			aria-expanded="false"
			aria-label="Toggle navigation">
				<span class="oi oi-menu"><i class="fa fa-bars"></i></span>
			</button>

			<div class="collapse navbar-collapse " id="toggleMobileMenu">
				<ul class="navbar-nav  text-center ">
          <li class="nav-item">
            <a href="{% url 'feed' %}" class="nav-link word-white">Feed</a>
          </li>
				</ul>
			</div>
		
	</nav>


	<!-- END nav -->
	  
    {% if messages %}
    <div class="mt-5 pt-4">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
      </div>
    {% endif %}
    
	{% block content %}


	{% endblock %}


<script src="{% static 'js/ckeditor.js' %}"></script>




<script>
	ClassicEditor
		.create( document.querySelector( '#editor' ), {
			toolbar: [ 'heading', '|', 'bold', 'italic', 'link' ]
		} )
		.then( editor => {
			window.editor = editor;
		} )
		.catch( err => {
			console.error( err.stack );
		} );
</script>
 <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/popper.min.js'%}"></script>
  <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
  <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'aos/aos.js' %}"></script>


  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>

</body>
</html>
