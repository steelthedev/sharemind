{% extends 'layout.html' %}

{% load static %}

{% block content %}


<section class="login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 mt-5 pt-5">
                <form action="{% url 'accounts:f_pwd' %}" method="post">
                    {% csrf_token %}
                    <div class="col-md-12 mt-3">
                        <div class="form-group">
                            <input type="text" class="form-control shadow-none" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="col-md-12 mt-3 ">
                      <button class="submit-btn btn btn-outline-white " type="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>



{% endblock %}
